<!doctype html>
<html>

<head>
    <title>{% block title %} Home {% endblock %}
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ BASE }}assets/css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <a href="{{ BASE }}user/profile">
                        <img src="{{ BASE }}assets/img/site/banner.png" alt="Banner">
                    </a>
                </div>

                <div class="col-md-12 col-lg-6 search-box">
                    <form method="post" action="{{ BASE }}user/search">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="t" class="form-control" placeholder="search for book" required
                                    pattern="[^\s]{2,}">
                                <button type="submit" class="btn btn-secondary input-group-append">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav main-meni-nav">
                        <a class="nav-item nav-link active" href="{{ BASE }}user/books"> Home </a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/publishers">Publishers </a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/authors"> Authors </a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/genres"> Genres </a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/rooms"> Rooms </a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/bookshelves">Bookshelves</a>
                        <a class="nav-item nav-link active" href="{{ BASE }}user/logout"> Log out </a>
                    </div>
                </div>
            </nav>

            <p></p>

        </header>

        <main>
            {% block main %}
            {% endblock %}
        </main>

        <footer class="text-center footer-css">
            Goran Olbina 2015/201080
        </footer>
    </div>

    <script src="{{ BASE }}assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"> </script>
</body>

</html>
