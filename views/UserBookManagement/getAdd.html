{% extends "UserDashboard/index.html" %}

{% block main %}

<div>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_books()">Return to books</button>
    <p></p>

    <form method="POST" class="book-form" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-4 offset-md-1">
                <label class="" for="name">Name: </label>
                <input class="form-control" type="text" id="name" name='name' required pattern="[^\s]{1,}">

            </div>

            <div class="form-group col-12 col-sm-6 col-md-4 offset-md-2">
                <label class="" for="original_name⁯">Original name: </label>
                <input class="form-control" type="text" id="original_name⁯" name='original_name⁯'>
            </div>

            <div class="form-group col-12">
                <label class="" for="image">Upload cover: </label>
                <input class="" type="file" id="image" name='image' accept="image/jpeg">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label class="" for="publisher_id">Publisher: </label>
                <select class="form-control" id="publisher_id" name="publisher_id">
                    {% for publisher in publishers %}
                    <option value="{{publisher.publisher_id}}">
                        {{publisher.name}}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2 ">
                <label class="" for="publishing_year">Publishing year: </label>
                <input class="form-control" type="text" id="publishing_year" name='publishing_year'>
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label class="" for="pages">Pages: </label>
                <input class="form-control" type="text" id="pages" name='pages' required>
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label class="" for="isbn">ISBN: </label>
                <input class="form-control" type="text" id="isbn" name='isbn'>
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label class="" for="language">Language: </label>
                <input class="form-control" type="text" id="language" name='language' required pattern=".*[^\s]{1,}.*">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label class="" for="is_hidden">Is hidden: </label>
                <input class="form-control" type="text" id="is_hidden" name='is_hidden' value="0" required>
            </div>

            <div class="form-group col-12">
                <label class="" for="description">Description: </label>
                <textarea class="form-control" type="text" id="description" name="description"></textarea>
            </div>

            <button type="submit"
                class="btn btn-secondary col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 bg-light text-body">
                Add book</button>

        </div>
    </form>
</div>

<script>
    function go_to_books() {
        location.href = "{{ BASE }}user/books";
    }
</script>
{% endblock %}
