{% extends "UserDashboard/index.html" %}

{% block main %}

<div>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_bookshelves()">Return to bookshelves</button>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_add_bookshelf()">Add bookshelf</button>
    <p></p>

    <form class="bookshelf-form" method="POST">
        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-2">
                <label for="room_id">Room: </label>
                <select class="form-control" id="room_id" name="room_id" value="{{bookshelf.room_id|escape}}">
                    {% for room in rooms %}
                    <option value="{{room.room_id}}">
                        {{room.room_id}}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-12 col-sm-6 col-md-2">
                <label for="is_deleted">Delete: </label>
                <input class="form-control" type="text" id="is_deleted" name='is_deleted'
                    value="{{bookshelf.is_deleted|escape}}">
            </div>
        </div>

        <p></p>
        <div>
            <button type="submit"
                class="btn btn-secondary col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 bg-light text-body">
                Edit bookshelf</button>
        </div>
    </form>
</div>
<script>
    function go_to_bookshelves() {
        location.href = "{{ BASE }}user/bookshelves";
    }

    function go_to_add_bookshelf() {
        location.href = "{{ BASE }}user/bookshelves/add";
    }
</script>
{% endblock %}
