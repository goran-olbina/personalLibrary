{% extends "UserDashboard/index.html" %}

{% block main %}

<div>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_rooms()">Return to rooms</button>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_add_room()">Add room</button>
    <p></p>

    <form class="room-form" method="POST">
        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-2">
                <label for="location">Location: </label>
                <input class="form-control" type="text" id="location" name='location' value="{{room.location|escape}}"
                    required pattern=".*[^\s]{1,}.*">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-2">
                <label for="is_deleted">Delete: </label>
                <input class="form-control" type="text" id="is_deleted" name='is_deleted'
                    value="{{room.is_deleted|escape}}">
            </div>
        </div>
        <p></p>
        <button type="submit"
            class="btn btn-secondary col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 bg-light text-body">
            Edit room
        </button>
    </form>
</div>

<script>
    function go_to_rooms() {
        location.href = "{{ BASE }}user/rooms";
    }

    function go_to_add_room() {
        location.href = "{{ BASE }}user/rooms/add";
    }
</script>

{% endblock %}
