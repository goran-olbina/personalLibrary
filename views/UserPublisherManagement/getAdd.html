{% extends "UserDashboard/index.html" %}

{% block main %}

<div>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_publishers()">Return to books</button>
    <p></p>

    <form class="publisher-form" method="POST">
        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="name">Name: </label>
                <input class="form-control" type="text" id="name" name='name' required pattern=".*[^\s]{1,}.*">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="country">Country: </label>
                <input class="form-control" type="text" id="country" name='country' required pattern=".*[^\s]{1,}.*">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="city">City: </label>
                <input class="form-control" type="text" id="city" name='city' required pattern=".*[^\s]{1,}.*">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="founding_year">Founding year: </label>
                <input class="form-control" type="text" id="founding_year" name='founding_year'>
            </div>

        </div>

        <div>
            <button type="submit"
                class="btn btn-secondary col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 bg-light text-body">
                Add publisher</button>
        </div>
    </form>
</div>
<script>
    function go_to_publishers() {
        location.href = "{{ BASE }}user/publishers";
    }
</script>
{% endblock %}
