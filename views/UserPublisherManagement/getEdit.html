{% extends "UserDashboard/index.html" %}

{% block main %}

<div>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_publishers()">Return to publishers</button>
    <button type="button" class="btn btn-secondary col-4 col-md-3 col-lg-2 bg-light text-body"
        onclick="go_to_add_publisher()">Add publisher</button>
    <p></p>

    <form class="publisher-form" method="POST">
        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="name">Name: </label>
                <input class="form-control" type="text" id="name" name='name' value="{{publisher.name|escape}}"
                    pattern=".*[^\s]{1,}.*">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="country">Country: </label>
                <input class="form-control" type="text" id="country" name='country' pattern=".*[^\s]{1,}.*"
                    value="{{publisher.country|escape}}">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="city">City: </label>
                <input class="form-control" type="text" id="city" name='city' value="{{publisher.city|escape}}"
                    pattern=".*[^\s]{1,}.*">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-3">
                <label for="founding_year">Founding year: </label>
                <input class="form-control" type="text" id="founding_year" name='founding_year'
                    value="{{publisher.founding_year|escape}}">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-2">
                <label for="is_deleted">Delete: </label>
                <input class="form-control" type="text" id="is_deleted" name='is_deleted'
                    value="{{publisher.is_deleted|escape}}">
            </div>
        </div>

        <div>
            <button type="submit"
                class="btn btn-secondary col-12 col-md-4 offset-md-8 col-lg-3 offset-lg-9 bg-light text-body">
                Edit publisher</button>
        </div>
    </form>
</div>

<script>
    function go_to_publishers() {
        location.href = "{{ BASE }}user/publishers";
    }

    function go_to_add_publisher() {
        location.href = "{{ BASE }}user/publishers/add";
    }
</script>
{% endblock %}
